<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/AddPatient}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="nom" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nom}" id="nom" placeholder="Nom" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="prenom" class="col-sm-2 control-label">Prénome</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{prenom}" id="prenom" placeholder="Prénom" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dateNaissance" class="col-sm-2 control-label">Date Naissance</label>
				<div class="col-sm-10">
					<input type="datetime-local" th:field="*{dateNaissance}" id="dateNaissance" placeholder="Date Naissance" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="genre" class="col-sm-2 control-label">Genre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{genre}" id="genre" placeholder="Genre" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="adresse" class="col-sm-2 control-label">Adresse</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{adresse}" id="adresse" placeholder="Adresse" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="telephone" class="col-sm-2 control-label">Téléphone</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{telephone}" id="telephone" placeholder="Téléphone" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/Accueil">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add patient">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<p class="text-danger" th:text="${wrongPassword}" ></p>
				</div>
			</div>
			
		</form>
	</div>

</div>
</body>
</html>
