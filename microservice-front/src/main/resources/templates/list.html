<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6 text-right">
			<a href="/">Home</a>&nbsp;|&nbsp;<a href="/app/login">Login</a>
		</div>
	</div>
	<div class="row"><h2>PATIENTS LISTE</h2></div>
	<div class="row">
		<a href="/AjouterPatient" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Date naissance</th>
					<th>Genre</th>
					<th>Adresse</th>
					<th>Téléphone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${patients}">
					<td style="width: 5%" th:text="${user.id}"></td>
					<td style="width: 15%" th:text="${user.nom}"></td>
					<td style="width: 15%" th:text="${user.prenom}"></td>
					<td style="width: 10%" th:text="${user.dateNaissance}"></td>
					<td style="width: 5%" th:text="${user.genre}"></td>
					<td style="width: 20%" th:text="${user.adresse}"></td>
					<td style="width: 15%" th:text="${user.telephone}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
